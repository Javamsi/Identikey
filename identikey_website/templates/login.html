<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Identikey</title>
	
	<!-- Bootstrap core CSS -->
	<link href="{{ url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">
	
	<!-- Font Awesome Icons -->
	<link href="{{ url_for('static', filename='font-awesome/font-awesome.min.css')}}"  rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="{{ url_for('static', filename='custom.css')}}"  rel="stylesheet">
	
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	
	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<!-- HEADER -->
	<header class="site-header" role="banner">
		
		<!-- NAVBAR -->
		<div class="navbar-wrapper">
			
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle"  data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/"><img style="max-width:165px; margin-top: -7px;" class="img-responsive" 
						src="{{ url_for('static', filename='identikey.png')}}"  alt="Identikey"></a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="blog.html">Have an account? <strong>Log in</strong></a></li>
							
						</ul>
					</div>
				</div>
			</div>
		
		</div>
		
	</header>
	
	 <!-- BODY -->
<section id="signup-body">
	<div class="row">
		
		<div class="col-md-offset-3 col-md-6">
			
		<h3>Identikey Login</h3>
		
		{% from "_formhelpers.html" import render_field %}
		
		<form method="POST" action="{{ url_for('login') }}" role="form">
			
			{{ form.hidden_tag() }}
			
			{{ render_field(form.username, class='form-control') }}
			{{ render_field(form.password, class='form-control') }}
			
			<button type="submit" class="btn btn-default">Login</button>
			
		</form>
		</div>
	</div>
</section>
	
	
  </body>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/jquery-2.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    
    <script src="assets/js/main.js"></script>
    
    <script type="text/javascript" src="//use.typekit.net/gla7wnd.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
</body>
</html>
